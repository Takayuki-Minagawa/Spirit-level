<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Spirit Level - 水平器</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/svg+xml" href="../favicon.svg">
</head>
<body data-theme="dark">
  <div class="container">
    <!-- Status bar -->
    <div class="status-bar">
      <span class="status-dot" id="statusDot"></span>
      <span id="statusText">準備完了</span>
    </div>

    <!-- Angle display -->
    <div class="angle-display">
      <div class="angle-item">
        <span class="angle-label" data-i18n="rollLabel">横方向</span>
        <span class="angle-value" id="rollValue">0.0°</span>
      </div>
      <div class="angle-item">
        <span class="angle-label" data-i18n="pitchLabel">縦方向</span>
        <span class="angle-value" id="pitchValue">0.0°</span>
      </div>
    </div>

    <!-- Spirit level (circle + bubble) -->
    <div class="level-container">
      <div class="level-circle">
        <div class="center-cross"></div>
        <div class="bubble" id="bubble"></div>
      </div>
    </div>

    <!-- Level indicator -->
    <div class="level-indicator not-level" id="levelIndicator">
      <span data-i18n="notLevel">水平ではありません</span>
    </div>

    <!-- Calibrate button -->
    <button class="btn btn-secondary" id="calibrateBtn">
      <span data-i18n="calibrate">ゼロリセット</span>
    </button>

    <!-- Settings buttons -->
    <div class="settings">
      <button class="btn-icon" id="helpBtn" title="ヘルプ">❓</button>
      <button class="btn-icon" id="themeToggle" title="テーマ切り替え">☀️</button>
      <button class="btn-icon" id="langToggle" title="言語切り替え">🌐</button>
    </div>

    <!-- Help modal -->
    <div class="modal-overlay" id="helpModal">
      <div class="modal">
        <div class="modal-header">
          <span class="modal-title" data-i18n="helpTitle">使い方</span>
          <button class="modal-close" id="helpClose">&times;</button>
        </div>
        <div class="modal-body">
          <div class="manual-item">
            <div class="manual-icon">&#x1F7E2;</div>
            <div>
              <div class="manual-heading" data-i18n="helpBubbleTitle">バブル（気泡）</div>
              <div class="manual-desc" data-i18n="helpBubbleDesc">デバイスの傾きに応じて動きます。バブルが中心にあれば水平です。</div>
            </div>
          </div>
          <div class="manual-item">
            <div class="manual-icon">&#x1F4D0;</div>
            <div>
              <div class="manual-heading" data-i18n="helpAngleTitle">角度表示</div>
              <div class="manual-desc" data-i18n="helpAngleDesc">横方向（Roll）と縦方向（Pitch）の傾きを度数で表示します。</div>
            </div>
          </div>
          <div class="manual-item">
            <div class="manual-icon">&#x1F3AF;</div>
            <div>
              <div class="manual-heading" data-i18n="helpCalibrateTitle">ゼロリセット</div>
              <div class="manual-desc" data-i18n="helpCalibrateDesc">現在の傾きを基準（0°）にリセットします。斜面での作業に便利です。</div>
            </div>
          </div>
          <div class="manual-item">
            <div class="manual-icon">&#x1F3A8;</div>
            <div>
              <div class="manual-heading" data-i18n="helpThemeTitle">テーマ</div>
              <div class="manual-desc" data-i18n="helpThemeDesc">☀️/🌙 ボタンでダークモードとライトモードを切り替えます。</div>
            </div>
          </div>
          <div class="manual-item">
            <div class="manual-icon">&#x1F310;</div>
            <div>
              <div class="manual-heading" data-i18n="helpLangTitle">言語</div>
              <div class="manual-desc" data-i18n="helpLangDesc">🌐 ボタンで日本語と英語を切り替えます。</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="sensor.js"></script>
  <script src="level.js"></script>
  <script src="app.js"></script>
</body>
</html>
